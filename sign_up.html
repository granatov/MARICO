<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__top">
          <a class="logo-link" href="index.html">
            <img src="images/logo.svg" alt="logo" />
          </a>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="#" class="menu__link"
                  >Use Cases <img src="images/arrow_down_menu.svg" alt=""
                /></a>
              </li>
              <li class="menu__item">
                <a href="about.html" class="menu__link">About</a>
              </li>
              <li class="menu__item">
                <a href="pricing.html" class="menu__link">Pricing</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Blog</a>
              </li>
            </ul>
          </nav>
          <div class="login__info">
            <a class="login" href="login.html">Login</a>
            <a class="sign_up" href="#">Sign Up</a>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="form">
          <h2 class="form__title">Sign up</h2>
          <p class="form__about">Fill all field for create an account.</p>
          <form class="form__inner" action="#">
            <input class="form__username" type="text" placeholder="Username" />

            <input
              class="form__email"
              type="email"
              placeholder="Email Address"
            />
            <input
              class="form__password"
              type="password"
              placeholder="Password"
            />
            <button class="form__btn" type="submit">Sign Up</button>
          </form>
        </div>
        <footer class="footer">
          <p class="footer__login-title">Or</p>
          <p class="footer__login-text">Sign up with...</p>
          <div class="login__links">
            <a href="#" class="login__link"
              ><img src="images/Facebook.svg" alt="" /> Sign up with Facebook</a
            >
            <a href="#" class="login__link"
              ><img src="images/G_logo.svg" alt="" /> Sign up with Google</a
            >
            <a href="#" class="login__link"
              ><img src="images/Apple_logo.png" alt="" /> Sign up with Apple</a
            >
          </div>
          <a href="login.html" class="footer__bottom-link"
            >Already have an account? Please Log in.</a
          >
        </footer>
      </div>
    </main>
  </body>
</html>
